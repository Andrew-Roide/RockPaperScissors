<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./stylesheet/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="welcome-message">Welcome to Rock, Paper, Scissors!</h1>

        <div class="winner">
            <h2 id="winnerMessage">Choose an option to see who wins</h2>
        </div>

        <div class="choices">
            <div class="content" data-playerChoices="Rock">
                <button class="selection"><img src="./images/rock.png" alt="Rock">
                    <div class ="text">Rock</div>
                </button>
            </div>
            <div class="content" data-playerChoices="Paper">
                <button class="selection"><img src="./images/paper.png" alt="Paper">
                    <div class ="text">Paper</div>
                </button>  
            </div>
            <div class="content" data-playerChoices="Scissors">
                <button class="selection"><img src="./images/scissors.png" alt="Scissors">
                    <div class ="text">Scissors</div>
                </button>   
            </div>
        </div>

        <div class="score-container">
            <div class="p1-container">
                <div class="p1-name">Player 1</div>
                <div class="p1-score">0</div>
            </div>
            <div class="p2-container">
                <div class="p2-name">Computer</div>
                <div class="p2-score">0</div>
            </div>
        </div>

        <div class="final-winner"></div>
    </div>
    <script src="./script.js"></script> 
</body>
</html>
