<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./stylesheet/styles.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to Rock, Paper, Scissors!</h1>

        <div class="winner">
            <h2>Choose an option to see who wins</h2>
        </div>

        <div class="choices">
            <div class="content">
                <button id="Rock" class="selection"><img id="Rock" src="./images/rock.png" alt="Rock">
                    <div id="Rock" class ="text">Rock</div>
                </button>
            </div>
            <div class="content">
                <button id="Paper" class="selection"><img id="Paper" src="./images/paper.png" alt="Paper">
                    <div id="Paper" class ="text">Paper</div>
                </button>  
            </div>
            <div class="content">
                <button id="Scissors" class="selection"><img id="Scissors" src="./images/scissors.png" alt="Scissors">
                    <div id="Scissors" class ="text">Scissors</div>
                </button>   
            </div>
        </div>
        <div class="score-container">
            <div class="p1-container">
                <div class="p1-name">Player 1</div>
                <div class="p1-score">0</div>
            </div>
            <div class="p2-container">
                <div class="p2-name">Computer</div>
                <div class="p2-score">0</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script> 
</body>
</html>
