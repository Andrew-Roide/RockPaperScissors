<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./stylesheet/styles.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to Rock, Paper, Scissors!</h1>

        <div class="winner">
            <h2>Who won</h2>
        </div>

        <div class="choices">
            <div class="button_content">
                <button><img src="./images/rock.png" alt="Rock"></button>
                <div class="text">Rock</div>
                </div>
            <div class="button_content">
                    <button><img src="./images/paper.png" alt="Paper"></button>
                    <div class="text">Paper</div>
            </div>
            <div class="button_content">
                    <button><img src="./images/scissors.png" alt="Scissors"></button>
                    <div class="text">Scissors</div>
            </div>
        </div>

    </div>
    <!-- <script src="./script.js"></script> -->
</body>
</html>
